<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>PaiePro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body { background: #f8f9fa; }
        .sidebar {
            min-height: 100vh; background: #222831; color: #fff;
            position: fixed; left: 0; top: 0; bottom: 0; width: 220px;
            z-index: 1030;
        }
        .sidebar .nav-link { color: #fff; }
        .sidebar .nav-link.active, .sidebar .nav-link:hover { background: #393e46; }
        .sidebar .sidebar-header { font-size: 1.5rem; font-weight: bold; letter-spacing: 2px; margin-bottom: 2rem; }
        .content { margin-left: 220px; padding: 2rem; }
    </style>
</head>
<body>
<div class="sidebar d-flex flex-column p-3">
    <div class="sidebar-header mb-4">PaiePro</div>
    <ul class="nav nav-pills flex-column mb-auto">
        <li><a href="/dashboard/" class="nav-link {% if request.path == '/dashboard/' %}active{% endif %}">🏠 Dashboard</a></li>
        <li><a href="/employees/" class="nav-link {% if request.path == '/employees/' %}active{% endif %}">👥 Employés</a></li>
        <li><a href="/payroll/" class="nav-link {% if request.path == '/payroll/' %}active{% endif %}">💰 Paie</a></li>
        <li><a href="/leave/" class="nav-link {% if request.path == '/leave/' %}active{% endif %}">🗓️ Congés</a></li>
        <li><a href="/attendance/" class="nav-link {% if request.path == '/attendance/' %}active{% endif %}">⏱️ Pointage</a></li>
    </ul>
</div>
<div class="content">
    {% block content %}
    <!-- Contenu dynamique ici -->
    {% endblock %}
</div>
</body>
</html>
