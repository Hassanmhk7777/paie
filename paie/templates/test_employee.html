<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Création Employé</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <h2>Test - Création d'Employé</h2>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#employeeModal">
                    <i class="fas fa-user-plus me-1"></i>
                    Ajouter un employé
                </button>
                
                <div id="employee-list" class="mt-4">
                    <!-- Liste des employés sera chargée ici -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal pour la création/modification d'employé -->
    <div class="modal fade" id="employeeModal" tabindex="-1" aria-labelledby="employeeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div id="modal-employee">
                    <!-- Contenu du formulaire sera chargé ici -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        $(document).ready(function() {
            // Fonction pour charger la liste des employés
            function loadEmployeeList() {
                $.ajax({
                    url: "/spa/employees/list/",
                    type: "GET",
                    headers: {
                        'x-requested-with': 'XMLHttpRequest'
                    },
                    success: function(data) {
                        $('#employee-list').html(data);
                    },
                    error: function(xhr, status, error) {
                        console.error('Erreur lors du chargement de la liste:', error);
                        $('#employee-list').html('<div class="alert alert-danger">Erreur lors du chargement de la liste des employés.</div>');
                    }
                });
            }

            // Fonction pour charger le formulaire de création
            function loadCreateForm() {
                $.ajax({
                    url: "/employees/create/",
                    type: "GET",
                    success: function(data) {
                        $('#modal-employee').html(data.html_form);
                    },
                    error: function(xhr, status, error) {
                        console.error('Erreur lors du chargement du formulaire:', error);
                        $('#modal-employee').html('<div class="alert alert-danger">Erreur lors du chargement du formulaire.</div>');
                    }
                });
            }

            // Événement pour ouvrir le modal de création
            $('#employeeModal').on('show.bs.modal', function() {
                loadCreateForm();
            });

            // Gestion de la soumission du formulaire
            $(document).on('submit', '#employee-form', function(e) {
                e.preventDefault();
                
                $.ajax({
                    url: $(this).attr('action'),
                    type: 'POST',
                    data: $(this).serialize(),
                    success: function(data) {
                        if (data.form_is_valid) {
                            $('#employeeModal').modal('hide');
                            if (data.message) {
                                alert(data.message);
                            }
                            if (data.html_employee_list) {
                                $('#employee-list').html(data.html_employee_list);
                            } else {
                                loadEmployeeList();
                            }
                        } else {
                            $('#modal-employee').html(data.html_form);
                            if (data.message) {
                                alert(data.message);
                            }
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('Erreur lors de la soumission:', error);
                        console.log('Response:', xhr.responseText);
                        alert('Erreur serveur: ' + error);
                    }
                });
            });

            // Charger la liste initiale
            loadEmployeeList();
        });
    </script>
</body>
</html>
