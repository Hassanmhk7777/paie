
<!-- spa/payroll/periodes.html -->
<div class="container-fluid mt-4">
    <!-- En-tête -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h2 class="h4 mb-0">
                        <i class="fas fa-history text-primary me-2"></i>
                        Historique Paie
                    </h2>
                    <p class="text-muted mb-0">Gestion des périodes de paie</p>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-outline-primary" onclick="loadContent('payroll-calculation')">
                        <i class="fas fa-calculator me-1"></i> Calculer
                    </button>
                    <button type="button" class="btn btn-primary" id="btn-nouvelle-periode">
                        <i class="fas fa-plus me-1"></i> Nouvelle Période
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Carte principale -->
    <div class="card shadow-sm">
        <div class="card-header">
            <h5 class="card-title mb-0">
                <i class="fas fa-calendar-check me-2"></i>Périodes de Paie
            </h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>Période</th>
                            <th>Date Début</th>
                            <th>Date Fin</th>
                            <th>Statut</th>
                            <th>Bulletins</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="periodes-table">
                        <tr><td colspan="6" class="text-center py-4">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Chargement...</span>
                            </div>
                        </td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
$(document).ready(function() {
    console.log('Initialisation Historique Paie');
    loadPeriodesData();
});
