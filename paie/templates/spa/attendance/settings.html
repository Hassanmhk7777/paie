
{% extends "base_spa.html" %}

{% block title %}Paramètres Pointage - PaiePro{% endblock %}

{% block content %}

<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <h4><i class="fas fa-cog me-2"></i>Configuration et Paramètres du Pointage</h4>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <h6>Règles de Pointage</h6>
                    <form id="pointage-rules-form">
                        <div class="mb-3">
                            <label class="form-label">Tolérance retard (minutes)</label>
                            <input type="number" class="form-control" value="15">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Heures supplémentaires après</label>
                            <input type="number" class="form-control" value="8" step="0.5">
                        </div>
                        <button type="submit" class="btn btn-primary">Sauvegarder</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <h6>Notifications</h6>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="notif-retards">
                        <label class="form-check-label" for="notif-retards">
                            Alertes retards
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="notif-absences">
                        <label class="form-check-label" for="notif-absences">
                            Alertes absences
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
$(document).ready(function() {
    cleanupSPAPage('settings');
    
    if (!isSPAPageInitialized('settings')) {
        initSettings();
        markSPAPageInitialized('settings');
    }
});

function initSettings() {
    console.log('Initialisation paramètres pointage');
    
    $('#pointage-rules-form').on('submit', function(e) {
        e.preventDefault();
        alert('Paramètres sauvegardés!');
    });
}
</script>

{% endblock %}
